<nav
  class="navbar navbar-expand-lg navbar-light bg-white sticky-top border-bottom"
>
  <div class="container-fluid">
    <a class="navbar-brand text-dark logo-title" routerLink="/home">
      <strong>Quiz</strong>Genie
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a
            class="nav-link active text-dark"
            aria-current="page"
            [routerLink]="['/home']"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active text-dark"
            aria-current="page"
            [routerLink]="['/aboutus']"
            >About us</a
          >
        </li>
      </ul>
      @if(!islogged){
      <div class="buttons d-flex gap-2">
        <button
          [routerLink]="['/login']"
          class="btn btn-outline-primary px-4 py-2"
        >
          Login
        </button>
        <button
          [routerLink]="['/register']"
          class="btn btn-primary px-4 py-2 text-white"
        >
          Register
        </button>
      </div>
      }@else{
      <div class="buttons d-flex gap-2">
        <div class="user-icon text-center me-3 my-auto"></div>
        <button (click)="logOut()" class="btn btn-outline-primary px-4 py-2">
          Logout
        </button>
      </div>

      }
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="quiz-container">
    <div class="quiz-header text-center">
      <h1 class="quiz-title display-5 mb-3 logo-title">
        Quiz<strong>Genie</strong>
      </h1>

      <p class="quiz-subtitle">
        Generate smart, engaging quizzes in seconds. Perfect for learning,
        teaching, and assessment.
      </p>
    </div>

    <div class="quiz-card">
      <form (ngSubmit)="sendMessage()" #quizForm="ngForm">
        <div class="mb-3">
          <label for="quizTopic" class="form-label fw-semibold"
            >Quiz Topic</label
          >
          <input
            type="text"
            class="form-control"
            id="quizTopic"
            placeholder="e.g. World History, JavaScript Basics, Biology"
            required
            [(ngModel)]="quizTopic"
            name="quizTopic"
            #quizTopicField="ngModel"
          />
          <div class="form-text">Be specific for better results</div>
          <div
            class="text-danger"
            *ngIf="quizTopicField.invalid && quizTopicField.touched"
          >
            Quiz topic is required.
          </div>
        </div>

        <div class="mb-4">
          <label for="quizLevel" class="form-label fw-semibold"
            >Difficulty Level</label
          >
          <select
            class="form-select"
            id="quizLevel"
            required
            [(ngModel)]="quizLevel"
            name="quizLevel"
            #quizLevelField="ngModel"
          >
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <div
            class="text-danger"
            *ngIf="quizLevelField.invalid && quizLevelField.touched"
          >
            Difficulty level is required.
          </div>
        </div>

        <div class="mb-4">
          <label for="numberOfQuestions" class="form-label fw-semibold">
            Number of Questions
          </label>
          <input
            type="number"
            class="form-control"
            id="numberOfQuestions"
            name="numberOfQuestions"
            required
            [(ngModel)]="numberOfQuestions"
            min="1"
            max="30"
            #numberOfQuestionsField="ngModel"
          />
          <div
            class="text-danger"
            *ngIf="
              numberOfQuestionsField.invalid && numberOfQuestionsField.touched
            "
          >
            Please enter a number between 1 and 30.
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isLoading || quizForm.invalid"
        >
          <ng-container *ngIf="!isLoading">
            <span class="generate-icon">âœ¨</span> Generate Quiz
          </ng-container>
          <ng-container *ngIf="isLoading">
            <span
              class="spinner-border spinner-border-sm me-2"
              role="status"
              aria-hidden="true"
            ></span>
            Generating...
          </ng-container>
        </button>
      </form>
    </div>
  </div>
</div>
<app-how-to-make-quiz></app-how-to-make-quiz>
<app-quiz-info></app-quiz-info>
<app-faq></app-faq>
